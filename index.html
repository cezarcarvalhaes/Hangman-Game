<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>StarWars Hangman</title>
    <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
    <link rel= "stylesheet" type= "text/css" href="assets/css/reset.css">
    <link rel= "stylesheet" type= "text/css" href="assets/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/game.js"></script>
</head>
<body>
    <header>
        <img src="assets/images/swbanner.png">
    </header>
    <main>
        <div id="panes">
             <div id="left-pane">
            <img id = "starwars" src="assets/images/useforce.gif">
             </div>
            <div id="right-pane">
                <h2>Press Enter to get started!</h2>
                <p>Hint: No spaces, numbers or dashes</p>
                <p>Wins: <span id="wins">0</span></p>
                <p>Current Word</p>
                <p id="word"> </p>
                <p>Misses Remaining:</p>
                <p id="guesses-remaining">7</p>
                <p>Letters Guessed:</p>
                <p id="letters"></p>
                </div>
            </div>
    </main>
    <footer><h4>&copy; Copyright 2018 Cezar Carvalhaes</h4></footer>
</body>
</html>
